<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica</title>
    <!-- boot-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="rubrica.css">
</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="custom-shadow text-center">La mia Rubrica</h1>
            </div>
        </div>
    </header>
    <!-- bottoni -->
    <section class="containe-fluid">
        <div class="row my-5">
            <article class="col-12 col-md-4">
                <h3 class="text-center mb-3">Mostra Contatto</h3>
                <button id="mostra" class="btn btn-custom">Mostra Contatto</button>
            </article>
            
            
            
            <article class="col-12 col-md-4">
                <div class="row">
                    <div class="col-12">
                        <h3 class="text-center mb-3">Aggiungi Nuovo Contatto</h3>
                    </div>
                    <div class="col-6">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Username" id="username">
                        </div>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Phone-number" id="phone">
                        </div>
                    </div>
                    <div class="col-6 p-0">
                        <button id="aggiungi" class="btn btn-custom">Aggiungi Nuovo Contato</button>
                    </div>
                </div>
            </article>
            
            
            
            <article class="col-12 col-md-4">
                <h3 class="text-center">Cerca Contatto</h3>
                <form class="d-flex mt-5" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit" id="search">Search</button>
                  </form>
            </article>
        </div>
    </section>
    
    
    
    <!-- Card -->
    <section class="container">
        <dev class="row justify-content-center">
            <article id="contatti" class="col-12 col-md-8">
                
            </article>
        </dev>
    </section>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <!-- boot-js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- kits -->
    <script src="https://kit.fontawesome.com/2711f7e4df.js" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="rubrica.js"></script>
</body>
</html>
